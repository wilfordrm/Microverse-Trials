<!DOCTYPE
          html>
<html
      lang="en">

<head>
  <meta
        charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>
    SurveyForm
  </title>
</head>

<body>
  <h1>Our
    Forum
    Survey
    Form
  </h1>
  <br>
  <h3>
    Thank
    you
    for
    visiting
    our
    Site
  </h3>
  <br>
  <form>
    <div>
      <label>Name</label><br>
      <input type="text"
             name="name-label"
             id="name-label"
             placeholder="Write your name here">
    </div>
    <br>
    <div>
      <label>Email</label><br>
      <input type="text"
             name="email-label"
             id="email-label"
             placeholder="Write your email here">
    </div>
    <br>
    <label>Age</label><br>
    <input type="number"
           name="number-label"
           id="number-label"
           min="10"
           max="99"
           placeholder="Write your age here">
    </div>
    <br><br>
    <div>
      <label
             for="">Student
        Occupation</label><br>
      <select name="student_occupation"
              id="dropdown">
        <option
                value="Unemployed">
          Unemployed
        </option>
        <br>
        <option
                value="Working part time">
          Working
          part
          time
        </option>
        <br>
        <option
                value="fulltime employed">
          Full
          time
          employed
        </option>
        <br>
      </select><br><br>
      <input type="radio"
             id="Maybe">
      <label
             for="Mybe">Maybe</label><br>
      <input type="radio"
             id="confident">
      <label
             for="confident">Confident</label><br>
      <input type="radio"
             id="Yes">
      <label
             for="Yes">Yes
        I'd
        recommend
        them</label><br>
    </div>
    <br>
    <input
           type="checkbox">
    <label
           for="approve">Apprve</label><br>
    <input
           type="checkbox">
    <label
           for="deny">Deny</label><br>
    <input
           type="checkbox">
    <label
           for="ignore">Ignore</label><br>
  </form>
  <textarea
            placeholder="Write your comment here"></textarea><br><br>
  <button
          type="submit">Submit</button><br>
</body>

</html>
